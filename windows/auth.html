<div class="window-auth">
    <div class="window-title">Авторизация</div>
    <form action="#" method="post">
        <div class="form-row">
            <div class="form-input"><span class="form-input-label">Логин</span><input type="text" name="login" value="" class="required" /></div>
        </div>
        <div class="form-row">
            <div class="form-input"><span class="form-input-label">Пароль</span><input type="password" name="password" value="" class="required" /></div>
        </div>
        <div class="form-row">
            <div class="form-checkbox"><label><input type="checkbox" name="remember" checked="checked" /><span class="form-checkbox-icon"></span><span class="form-checkbox-text">Запомнить меня на этом компьютере</span></label></div>
        </div>
        <div class="form-row">
            <div class="form-submit">
                <input type="submit" value="Войти" class="btn" />
            </div>
        </div>
    </form>
</div>
